<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Status App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label>My Status is: {{myStatus}}</ion-label>
    <ion-button [routerLink]="['/status']">SET STATUS</ion-button>
  </div>
</ion-content>
